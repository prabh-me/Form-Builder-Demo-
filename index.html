<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>formbuiler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="formBuilder.css" rel="stylesheet">
    
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="assets/css/display.css" rel="stylesheet">
    
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
</head>
<body>
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
   

    <div class="container">
        

        <div class="row-fluid">
            <div class="span4">
                <ul class="nav nav-tabs" id="formTabs">
                    <li class="active"><a class="fields" href="#fields">Add fields</a></li>
                    <li><a class="fieldProps" href="#fieldProps">Modify</a></li>
                    <li><a class="prop" href="#formProps">Form Properties</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="fields">
                        
                        <h6>Form Elements</h6>
                        <table class="items">
                            <tr>
                                <td><div class="btn" data-type="textField"><i class="icon-pencil"></i> Text Field</div></td>
                                <td><div class="btn" data-type="textarea"><i class="icon-align-left"></i> Text Area</div></td>
                            </tr>
                            <tr>
                                <td><div class="btn" data-type="selectBox"><i class="icon-list-alt"></i> Selection List</div></td>
                                <td><div class="btn" data-type="checkBox"><i class="icon-ok"></i> Checkbox</div></td>
                            </tr>


                        </table>
                        <hr>
						<center><button type="submit" class="btn btn-primary">Save</button>
							<button class="btn" >Add Concept</button>
							<button class="btn" >Push</button></center>
						<br><hr>
                    </div>

                    <div class="tab-pane" id="fieldProps">

                    </div>

                    <div class="tab-pane" id="formProps">
                        <label>Form Name</label>
                        <input type="text" name="formName" value="Doctor's Form">
                        <label>Form Description</label>
                        <input type="text" name="formDesc" value="Description">
                    </div>

                </div>
            </div>
            <div class="span8 hero-unit">
                <div class="formHeader">
                    <h2 class="title">Doctor's Form</h2>

                </div>
                <div class="formBody">
                </div>
            </div>
        </div>
        
    </div> 


    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="app.js" type="text/javascript"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="jquery-ui-1.8.20.custom.min.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="formBuilder.js"></script>


</body>
</html>
